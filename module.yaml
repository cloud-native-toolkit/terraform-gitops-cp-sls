name: gitops-cp-sls
alias: sls
type: gitops
description: "Module to populate a gitops repository for IBM SLS service"
tags:
  - gitops
  - cloudpak
  - ibm
  - license
softwareProvider: ibm-cp
versions:
  - platforms:
      - ocp4
    providers:
      - name: gitops
        source: "cloud-native-toolkit/gitops"
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: ">= 1.1.0"
      - id: catalogs
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp-catalogs.git
            version: ">= 1.0.0"
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: ">= 1.0.0"
      - id: mongodb
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-mongo-ce.git
            version: ">= 1.0.0"
    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
      - name: namespace
        moduleRef:
          id: namespace
          output: name
      - name: kubeseal_cert
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: catalog
        moduleRef:
          id: catalogs
          output: catalog_ibmoperators
      - name: sls_key
        moduleRef:
          id: catalogs
          output: entitlement_key
      - name: mongo_userid
        moduleRef:
          id: mongodb
          output: username
      - name: mongo_dbpass
        moduleRef:
          id: mongodb
          output: password
      - name: mongo_namespace
        moduleRef:
          id: mongodb
          output: namespace
      - name: mongo_cacrt
        moduleRef:
          id: mongodb
          output: cacrt
      - name: mongo_port
        moduleRef:
          id: mongodb
          output: port
      - name: mongo_svcname
        moduleRef:
          id: mongodb
          output: svcname

