name: gitops-cp-sls
type: gitops
description: "Module to populate a gitops repository for SLS service"
tags:
  - gitops
  - cluudpak
  - ibm
  - license
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: ">= 1.1.0"
      - id: catalogs
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp-catalogs.git
            version: ">= 1.0.0"
      - id: cluster
        refs: []
        interface: github.com/cloud-native-toolkit/automation-modules#cluster
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: ">= 1.0.0"
      - id: mongo-ce
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-mongo-ce
            version: ">= 1.2.0"
      - id: certmgr
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-ocp-cert-manager
            version: ">= 1.0.1"
    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
      - name: cluster_type
        moduleRef:
          id: cluster
          output: platform.type_code
      - name: cluster_ingress_hostname
        moduleRef:
          id: cluster
          output: platform.ingress
      - name: tls_secret_name
        moduleRef:
          id: cluster
          output: platform.tls_secret
      - name: namespace
        moduleRef:
          id: namespace
          output: name
      - name: kubeseal_cert
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: catalog
        moduleRef:
          id: catalogs
          output: catalog_ibmoperators
      - name: mongo_dbpass
        moduleRef:
          id: mongo-ce
          output: mongo_pw
      - name: mongo_namespace
        moduleRef:
          id: mongo-ce
          output: mongo_namespace
      - name: mongo_svcname
        moduleRef:
          id: mongo-ce
          output: mongo_servicename
      - name: certmgr_namespace
        moduleRef:
          id: certmgr
          output: cert_namespace
